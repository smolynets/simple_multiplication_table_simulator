<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    {% block title %}
    {% endblock %}
  </head>
  <body>
    <h1 class="mt-2 text-center">Питання {{current_question_number}}. Помножити {{first_number}} на {{second_number}}</h1>
    <div class="container">
        <div class="row pt-3">
            <div class="col text-center">
                <form action="." method="post">
                    {% csrf_token %}
                    <input type="submit" name="choice" value={{first_question}} />
                    <input type="hidden" name="result" value={{multiplication_result}} />
                </form>
                <form action="." method="post">
                    {% csrf_token %}
                    <input type="submit" name="choice" value={{second_question}} />
                    <input type="hidden" name="result" value={{multiplication_result}} />
                </form>
                <form action="." method="post">
                    {% csrf_token %}
                    <input type="submit" name="choice" value={{third_question}} />
                    <input type="hidden" name="result" value={{multiplication_result}} />
                </form>
                <form action="." method="post">
                    {% csrf_token %}
                    <input type="submit" name="choice" value={{fourth_question}} />
                    <input type="hidden" name="result" value={{multiplication_result}} />
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
